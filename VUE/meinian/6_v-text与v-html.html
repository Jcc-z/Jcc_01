<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>v-text与v-html</title>
		<script src="js/vue.min.js"></script>
	</head>
	<!-- 
		v-text与v-html
		v-text:只解析文本，不解析标签
		v-html：既解析文本，也解析标签
	 -->
	<body>
		<div id="app">
			<div v-text="message"></div>
			<div v-html="message"></div>
		</div>
	</body>
	<script>
		//view model
		new Vue({
			el: "#app",
			data: {
				message: "<h1>hello world</h1>" //model
			}
		});
	</script>
</html>
